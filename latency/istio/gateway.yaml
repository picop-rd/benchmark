apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: gateway
  namespace: service-istio
spec:
  selector:
    istio: ingressgateway # istio-ingressgatewayに付与されているラベル(どのIngress Gatewayに対してか)
  servers:
  - port:
      number: 80 # Port80で受け付ける(Ingress Gatewayのどのポートか)
      name: http
      protocol: HTTP
    hosts:
    - "service-istio.service-istio.svc.cluster.local"
  - port:
      number: 9080
      name: picop
      protocol: TCP
    hosts:
    - "proxy-both.service.svc.cluster.local"

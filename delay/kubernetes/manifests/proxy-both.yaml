apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-both
  namespace: service
spec:
  selector:
    matchLabels:
      app: proxy-both
  template:
    metadata:
      labels:
        app: proxy-both
    spec:
      containers:
        - name: proxy
          image: "ghcr.io/picop-rd/proxy:latest"
          command: ['/bin/proxy', '--proxy-port', '80', '--admin-port', '9000', '--default-addr', 'service-http-main.service.svc.cluster.local:80', '--propagate=false', '--controller-url', 'http://proxy-controller.picop-system.svc.cluster.local:8080', '--id', 'service-both']
          imagePullPolicy: Always
          ports:
            - name: proxy
              containerPort: 80
            - name: admin
              containerPort: 9000
          resources:
            limits:
              cpu: "2"
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 128Mi
      imagePullSecrets:
        - name: ghcrcred

---
apiVersion: v1
kind: Service
metadata:
  name: proxy-both
  namespace: service
spec:
  type: NodePort
  selector:
    app: proxy-both
  ports:
    - name: proxy
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 31002
    - name: admin
      protocol: TCP
      port: 9000
      targetPort: 9000
